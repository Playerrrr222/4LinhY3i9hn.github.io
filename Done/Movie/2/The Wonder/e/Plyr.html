<div class="container">
    <video controls crossorigin playsinline poster="https://image.tmdb.org/t/p/original/u5FEw1mrQ3lj2jcoSlwEa4FUONE.jpg">

        <track kind="subtitles"
            src="https://cc.2cdns.com/2b/f5/2bf566429bf7bcf559a49ef7ee15c3b5/ara-3.vtt"
            srclang="ar" label="Arabic">
        <track kind="subtitles"
            src="https://cc.2cdns.com/2b/f5/2bf566429bf7bcf559a49ef7ee15c3b5/eng-2.vtt"
            srclang="en" label="English">
    </video>
</div>
<p id="version"></p>
<p id="info"></p>
<link rel="stylesheet" href="//cdn.plyr.io/3.4.7/plyr.css">
<script src="//cdn.plyr.io/3.4.7/plyr.js"></script>
<script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>

<script>
    document.querySelector('#version').innerText = ``;
    document.addEventListener('DOMContentLoaded', () => {
        var source = "https://c-1.dokicloud.one/_v8/cbe7dca4b4ed84c68490264072e6cea92c193867ae3c1aea44253f0f9d4ab612d4d7e5270deec69616527ac63f46aa60d45e7e2eb6ad588d3f2fad7bc7bcfa39a22b66309c60bc7825a81c68818847086614816b140d5458fa2c4329173021f98047fedfa70a9fcc1d633a8b90673397898cdc4af2f98c83436024abc060a20a/1080/index.m3u8"
        var video = document.querySelector('video');

        // For more options see: https://github.com/sampotts/plyr/#options
        // captions.update is required for captions to work with hls.js
        var player = new Plyr(video, {
            captions: { active: true, update: true, language: 'en' },
            // autoplay: true,
        });

        if (!Hls.isSupported()) {
            video.src = source;
        } else {
            // For more Hls.js options, see https://github.com/dailymotion/hls.js
            var hls = new Hls({
                p2pConfig: {
                    live: true,        // set false in vod mode
                    // announceLocation: 'hk',        // if using Hongkong tracker
                    // announceLocation: 'us',        // if using USA tracker
                    getStats: function (totalP2PDownloaded, totalP2PUploaded, totalHTTPDownloaded) {
                        var total = totalHTTPDownloaded + totalP2PDownloaded;
                        document.querySelector('#info').innerText = ``;
                    },
                    // Other p2pConfig options provided by CDNBye
                }
            });
            hls.loadSource(source);
            hls.attachMedia(video);
            window.hls = hls;

            // Handle changing captions
            player.on('languagechange', () => {
                // Caption support is still flaky. See: https://github.com/sampotts/plyr/issues/994
                setTimeout(() => hls.subtitleTrack = player.currentTrack, 50);
            });
        }

        // Expose player so it can be used from the console
        window.player = player;
    });
</script>
