<html>

<head>
    <title>CDNBye videojs demo</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/video.js/7.8.2/video-js.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/7.8.2/alt/video.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.13"></script>
    <!-- videojs-hls-quality-selector -->
    <script
        src="//cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <script
        src="//cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>
    <!-- cdnbye-p2p-plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/videojs-hlsjs-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
    <style>
        .video-js {
            margin: 0px auto;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body style="background-color: rgb(0, 0, 0);">
    <video id=example-video class="video-js vjs-default-skin" controls preload="auto"
        poster="https://image.tmdb.org/t/p/original/53BC9F2tpZnsGno2cLhzvGprDYS.jpg">
        <source src="https://cdn.jwplayer.com/manifests/e0AxbN9T.m3u8" type="application/x-mpegURL" data-quality="1080p" title='1080p' label='1080p' res='1080'
            size='1080'>
            <track kind="subtitles" src="https://s1.bunnycdn.ru/sub/cache2/subtitle/12394627.vtt" srclang="ar" label="Arabic" default>
            <track kind="subtitles" src="https://cc.2cdns.com/9f/8c/9f8caabf9be26a72135794001a8e1e3b/eng-2.vtt" srclang="en" label="English">
        </video>
    <script src="video.js"></script>
    <script src="videojs.hls.min.js"></script>
    <script>
        var player = videojs('example-video');
        player.play();
    </script>
</body>

</html>
