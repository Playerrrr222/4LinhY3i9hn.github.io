<html>

<head>
    <title>CDNBye videojs demo</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/video.js/7.8.2/video-js.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/7.8.2/alt/video.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.13"></script>
    <!-- videojs-hls-quality-selector -->
    <script
        src="//cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <script
        src="//cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>
    <!-- cdnbye-p2p-plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/videojs-hlsjs-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
    <style>
        .video-js {
            margin: 0px auto;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body style="background-color: rgb(0, 0, 0);">
    <video id=example-video class="video-js vjs-default-skin" controls preload="auto"
    poster="https://image.tmdb.org/t/p/original/2LTZmQPCG6ijpRK8BJXddz39ts4.jpg">
    <source
    src="../index.m3u8"
    type="application/x-mpegURL" data-quality="1080p" title='1080p' label='1080p' res='1080' size="1080">
    <track kind="subtitles" src="../Rangers72.ar.vtt" srclang="ar" label="Arabic" default>
    <track kind="subtitles" src="https://cc.2cdns.com/f8/63/f863818303d974eed4c217d4cd58ffc8/eng-2.vtt" srclang="en" label="English">
</video>
    <script src="video.js"></script>
    <script src="videojs.hls.min.js"></script>
    <script>
        var player = videojs('example-video');
        player.play();
    </script>
   <script src="https://cdn.staticaly.com/gh/DungGramer/disable-devtool/cbf447f/disable-devtool.min.js"
   defer></script>
   <script src="https://gitcdn.xyz/repo/DungGramer/disable-devtool/master/disable-devtool.min.js" defer></script>
   <script src="https://dunggramer.github.io/disable-devtool/disable-devtool.min.js" defer></script>
   <script type="text/javascript" src="../../../watch.js"></script>
   <script data-cfasync="false" type="text/javascript" src="../../../watch.min.js"></script>
</body>

</html>
