<script>
    var player = cloudinary.videoPlayer('doc-player',
        {
            cloud_name: "demo",
            secure: true,
            sourceTypes: ['webm/vp9', 'mp4/h265', 'mp4', 'hls'],
            loop: true,
            controls: true,
            // autoplayMode: 'on-scroll',
            // floatingWhenNotVisible: 'left',
            fontFace: 'Yatra One',
            seekThumbnails: true,
            transformation: {
                aspectratio: "16:9",
                width: '100%',
                height: window.innerHeight,
                streaming_profile: 'hd',
                effect: 'vignette:50',
                border: "5px_solid_black"
            }
        },
        // In this section we define the list of events that will be triggered to the page, in addition to a predefined list of events
        {
            playedEventTimes: [3, 10],
            // In this section we define the (complete) list of events that will be sent to analytics
            analytics: { // Enable player analytics
                events: [
                    'play',
                    'pause',
                    'percentsplayed',
                    'start',
                    'ended',

            }
        });
