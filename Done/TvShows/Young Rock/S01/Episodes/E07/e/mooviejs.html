    <script language="javascript">
        document.onmousedown = disableclick;
        status = "Right Click Disabled";
        function disableclick(event) {
            if (event.button == 2) {
                alert(status);
                return false;
            }
        }
    </script>


    <SCRIPT language=JavaScript>

        <!-- http://www.spacegun.co.uk -->

        var message = "**This page is no longer active**";

        function rtclickcheck(keyp) {
            if (navigator.appName == "Netscape" && keyp.which == 3) { alert(message); return false; }

            if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; }
        }

        document.onmousedown = rtclickcheck;

    </SCRIPT>

    <script>
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
            if (event.keyCode == 123) {
                event.preventDefault();
            }
        });
    </script>
    <script>
        document.addEventListener('contextmenu',
            event => event.preventDefault()
        );
    </script>

    <script src='https://cdn.jsdelivr.net/gh/BMSVieira/moovie.js/js/moovie.js'></script>
    <script src='https://cdn.jsdelivr.net/hls.js/latest/hls.js'></script>
    <script id="rendered-js">
        var demo = new Moovie({
            selector: "#example",
            dimensions: {
                aspectratio: "16:9",
                width: '100%',
                height: window.innerHeight,
            },
            config: {
                controls: {
                    playtime: true,
                    mute: true,
                    volume: true,
                    subtitles: true,
                    config: true,
                    fullscreen: true,
                    submenuCaptions: true,
                    submenuOffset: true,
                    submenuSpeed: true,
                    allowLocalSubtitles: true
                }
            },
            icons: {
                path: "https://raw.githubusercontent.com/BMSVieira/moovie.js/main/icons/"
            }
        });


        var video = demo.video;
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://cdn.jwplayer.com/manifests/D9U3bMis.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () { console.log("Ready to play!"); });
        }
//# sourceURL=pen.js
    </script>
