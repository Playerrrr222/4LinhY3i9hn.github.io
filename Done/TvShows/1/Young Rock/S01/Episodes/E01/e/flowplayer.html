    <script type="text/javascript" src="https://cdn.bitmovin.com/analytics/web/2/bitmovinanalytics.min.js"></script>

    <hr class="mt-5">

    <div class="demo-row">
        <div class="demo-video tv-frame">
            <div id="player">
            </div>
        </div>
        <script>
            var conf = {
                key: "YOUR KEY HERE"
            };

            var source = {
                hls: "https://e-9.dokicloud.one/_v8/fbdfe079311cb622b1261d68f1cc8d532b84b8dd9be28f268ed33c5fb5b730a3aef3023fc6daf085d7eaf7e68a4818a2f75a5ac0058300539c9be2f6768144a91199dbc45976353f5452e4c9286aea141f9fae7d34050e81f06c7f4f8f64377a7c0af9a557b69489a07332105bc3827259a149670140f2a1c01f209629ad7236/1080/index.m3u8",
                poster: "https://cdn.bitmovin.com/content/assets/art-of-motion-dash-hls-progressive/poster.jpg"
            };

            var playerContainer = document.getElementById("player");
            var player = new bitmovin.player.Player(playerContainer, conf);

            player.load(source).then(function (playerInstance) {
                var enSubtitle = {
                    id: "sub1",
                    lang: "en",
                    label: "English",
                    url: "https://tom.s3.amazonaws.com/share/waste-land.vtt",
                    kind: "subtitle",
                    enabled: "true"
                };
                player.subtitles.add(enSubtitle);
            }, function (reason) {
                console.log("Error while creating bitmovin player instance", reason);
            });
        </script>
</body>
