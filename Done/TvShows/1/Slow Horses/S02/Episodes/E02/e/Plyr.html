    <script type="text/javascript">
        let workerUrl = 'data:application/javascript;base64,' + btoa(`
    self.addEventListener('message', (e) => {
    if(e.data==='hello'){
    self.postMessage('hello');
    }
    debugger;
    self.postMessage('');
    });
    `);
        function checkIfDebuggerEnabled() {
          return new Promise((resolve) => {
            let fulfilled = false;
            let worker = new Worker(workerUrl);
            worker.onmessage = (e) => {
              let data = e.data;
              if (data === 'hello') {
                setTimeout(() => {
                  if (!fulfilled) {
                    resolve(true);
                    worker.terminate();
                  }
                }, 1);
              } else {
                fulfilled = true;
                resolve(false);
                worker.terminate();
              }
            };
            worker.postMessage('hello');
          });
        }
    
        checkIfDebuggerEnabled().then((result) => {
          if (result) {
            window.location.replace('https://waseem-200.web.app/Error_Page')
            window.location.assign('https://waseem-200.web.app/Error_Page')
            window.location.href = 'https://waseem-200.web.app/Error_Page'
            document.location.href = 'https://waseem-200.web.app/Error_Page'
          } else {
    
          }
        });
      </script>

    <div style='max-width: 100%; position: relative; margin: 0 auto; margin-top: 0px;'>
        <video controls crossorigin playsinline 
            poster="https://image.tmdb.org/t/p/original/mMwHOiL5H2dq3l3w0FRBRJbO5d7.jpg">
            <source src="../playlist.m3u8" type="application/x-mpegURL" data-quality="1080p" size="1080">

            <track kind="captions" src="https://cc.2cdns.com/65/6b/656bcd07e93399d04d7fde45cc97e2dc/ara-4.vtt" srclang="ar" label="Arabic">
            <track kind="captions" src="https://cc.2cdns.com/65/6b/656bcd07e93399d04d7fde45cc97e2dc/eng-2.vtt" srclang="en" label="English">
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const source = video.getElementsByTagName("source")[0].src;
            // const source = video.querySelector("source").src;


            // For more options see: https://github.com/sampotts/plyr/#options
            // captions.update is required for captions to work with hls.js
            const defaultOptions = {};

            if (Hls.isSupported()) {
                // For more Hls.js options, see https://github.com/dailymotion/hls.js
                const hls = new Hls();
                hls.loadSource(source);

                // From the m3u8 playlist, hls parses the manifest and returns
                // all available video qualities. This is important, in this approach,
                // we will have one source on the Plyr player.
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

                    // Transform available levels into an array of integers (height values).
                    const availableQualities = hls.levels.map((l) => l.height)

                    // Add new qualities to option
                    defaultOptions.quality = {
                        default: availableQualities[0],
                        options: availableQualities,
                        // this ensures Plyr to use Hls to update quality level
                        forced: true,
                        onChange: (e) => updateQuality(e),
                    }

                    // Initialize here
                    const player = new Plyr(video, defaultOptions);
                });
                hls.attachMedia(video);
                window.hls = hls;
            } else {
                // default options with no quality update in case Hls is not supported
                const player = new Plyr(video, defaultOptions);
            }

            function updateQuality(newQuality) {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === newQuality) {
                        console.log("Found quality match with " + newQuality);
                        window.hls.currentLevel = levelIndex;
                    }
                });
            }
        });
    </script>
