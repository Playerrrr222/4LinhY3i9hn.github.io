  <script type="text/javascript">
    let workerUrl = 'data:application/javascript;base64,' + btoa(`
    self.addEventListener('message', (e) => {
    if(e.data==='hello'){
    self.postMessage('hello');
    }
    debugger;
    self.postMessage('');
    });
    `);
    function checkIfDebuggerEnabled() {
      return new Promise((resolve) => {
        let fulfilled = false;
        let worker = new Worker(workerUrl);
        worker.onmessage = (e) => {
          let data = e.data;
          if (data === 'hello') {
            setTimeout(() => {
              if (!fulfilled) {
                resolve(true);
                worker.terminate();
              }
            }, 1);
          } else {
            fulfilled = true;
            resolve(false);
            worker.terminate();
          }
        };
        worker.postMessage('hello');
      });
    }

    checkIfDebuggerEnabled().then((result) => {
      if (result) {
        window.location.replace('https://waseem-200.web.app/Error_Page')
        window.location.assign('https://waseem-200.web.app/Error_Page')
        window.location.href = 'https://waseem-200.web.app/Error_Page'
        document.location.href = 'https://waseem-200.web.app/Error_Page'
      } else {

      }
    });
  </script>
